<div *ngIf="projection">
	<h1>{{projection.movie.title}}</h1>
	<h3>Vreme projekcije: {{projection.time}}</h3>
	<p>Sala: {{projection.theatre.name}}</p>
	 <ul>
	 <button md-raised-button (click)="login()">
 Use My Facebook Account
</button>
<button md-raised-button (click)="logout()">
  Logout
</button>
<div *ngIf="af.auth | async">
<img style="width:30px;height:30px;float: left;" src="{{(af.auth | async).auth.photoURL}}"/>
<p>&nbsp;&nbsp;&nbsp;Logged in as {{ (af.auth | async).auth.displayName }}</p>
	<div id="theatre"> 
	      <span *ngFor="let item of items | async" [attr.id]="item.$key" class="seat" #seat (click)="updateItem(item, $event, this)">
	      <div *ngIf="!isSomeoneElse(item)">
	      	<div class="seat" *ngIf="isUIDNull(item)" style="background-color: red" >N</div>
	      	<div class="seat" *ngIf="!isUIDNull(item)" style="background-color: yellow" >M</div>
	      </div>
	      <div class="seat" style="background-color: lightblue" *ngIf="isSomeoneElse(item)">F</div>
	      </span>
	</div>
</div>
